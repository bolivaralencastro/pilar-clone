<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#FAFAFA"/>
  
  <!-- Styles -->
  <style>
    .node { fill: white; stroke: #E4E4E7; stroke-width: 1; }
    .node-text { font-family: sans-serif; font-size: 12px; fill: #18181B; text-anchor: middle; dominant-baseline: middle; }
    .edge { stroke: #A1A1AA; stroke-width: 1; }
    .arrow-head { fill: #A1A1AA; }
    .label { font-family: monospace; font-size: 10px; fill: #71717A; text-anchor: middle; }
  </style>

  <!-- Definitions for markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" class="arrow-head" />
    </marker>
  </defs>

  <!-- Nodes -->
  <!-- Start -->
  <rect x="350" y="50" width="100" height="40" rx="20" class="node" />
  <text x="400" y="70" class="node-text">INÍCIO</text>

  <!-- Process 1 -->
  <rect x="325" y="140" width="150" height="60" rx="4" class="node" />
  <text x="400" y="170" class="node-text">Coleta de Dados</text>

  <!-- Decision -->
  <path d="M400 250 L460 290 L400 330 L340 290 Z" class="node" />
  <text x="400" y="290" class="node-text">Validação?</text>

  <!-- Process 2 (Yes) -->
  <rect x="500" y="380" width="150" height="60" rx="4" class="node" />
  <text x="575" y="410" class="node-text">Processamento</text>

  <!-- Process 3 (No) -->
  <rect x="150" y="380" width="150" height="60" rx="4" class="node" />
  <text x="225" y="410" class="node-text">Revisão Manual</text>

  <!-- End -->
  <rect x="350" y="500" width="100" height="40" rx="20" class="node" />
  <text x="400" y="520" class="node-text">FIM</text>

  <!-- Edges -->
  <line x1="400" y1="90" x2="400" y2="140" class="edge" marker-end="url(#arrow)" />
  <line x1="400" y1="200" x2="400" y2="250" class="edge" marker-end="url(#arrow)" />
  
  <!-- Decision -> Yes -->
  <line x1="460" y1="290" x2="575" y2="290" class="edge" />
  <line x1="575" y1="290" x2="575" y2="380" class="edge" marker-end="url(#arrow)" />
  <text x="520" y="280" class="label">SIM</text>

  <!-- Decision -> No -->
  <line x1="340" y1="290" x2="225" y2="290" class="edge" />
  <line x1="225" y1="290" x2="225" y2="380" class="edge" marker-end="url(#arrow)" />
  <text x="280" y="280" class="label">NÃO</text>

  <!-- Merge to End -->
  <line x1="575" y1="440" x2="575" y2="470" class="edge" />
  <line x1="575" y1="470" x2="400" y2="470" class="edge" />
  <line x1="400" y1="470" x2="400" y2="500" class="edge" marker-end="url(#arrow)" />

  <line x1="225" y1="440" x2="225" y2="470" class="edge" />
  <line x1="225" y1="470" x2="400" y2="470" class="edge" />

</svg>
